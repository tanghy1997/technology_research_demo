<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var uluru = {lat: 35.709872, lng: 139.752964};
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: uluru,  //139.752964,35.709872
          zoom: 15
        });
        var marker = new google.maps.Marker({position: uluru, map: map});
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJLCSR6MOD5Tm4BADwKXWw9J0G6H6SsiU&callback=initMap"
    async defer></script>
  </body>
</html>

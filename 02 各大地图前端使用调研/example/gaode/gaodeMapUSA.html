<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.14&key=6c648ceac31a5dff1f5d6937d48eb200"></script>
    <style>
        #container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
        <div id="container"></div>
        <script>
            var map = new AMap.Map('container', {
                gridMapForeign:true,//true 为打开
                zoom:15,//级别
                center: [-118.24553737549783,34.05347333311708],//中心点坐标
                // viewMode:'3D'//使用3D视图
            });
            var marker = new AMap.Marker({
                position:[-118.24553737549783,34.05347333311708]//位置
            })
            map.add(marker);//添加到地图
        
        </script>
</body>
</html>
